<link href="lobby/page.css" rel="stylesheet" type="text/css" />
<div id="lobby">
    <div id="createRoom">
        <h2>Create Room</h2>
        <span>Room Name: </span>
        <input id='roomName' />
        <br>
        <br>
        <button type="button" id='create'>Submit</button>
    </div>
    <div id="roomList">
        <h2>Click to join a room</h2>
        <ul></ul>
    </div>
    <script>
        $(function () {
            var socket = io();
            $('form').submit(function () {
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            });
            socket.on('chat message', function (msg) {
                $('#messages').append($('<li>').text(msg));
            });
        });
    </script>
    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
        <ul id="messages"></ul>
    </form>

</div>
